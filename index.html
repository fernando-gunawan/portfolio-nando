<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Big Data Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          colors: {
            primary: '#030014', // Deep Space Black
            secondary: '#110c2d', // Deep Purple
            accent: '#ff2975', // Neon Pink
            highlight: '#00f2ea', // Cyan
            card: 'rgba(17, 12, 45, 0.7)',
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
          },
          animation: {
            blob: "blob 7s infinite",
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            blob: {
              "0%": { transform: "translate(0px, 0px) scale(1)" },
              "33%": { transform: "translate(30px, -50px) scale(1.1)" },
              "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
              "100%": { transform: "translate(0px, 0px) scale(1)" },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #030014;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* Deep Space Cosmic Background */
    .bg-cosmic {
      background:
        radial-gradient(ellipse at top, #1b2735 0%, transparent 100%),
        radial-gradient(circle at bottom, #090a0f 0%, #030014 100%);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-cosmic::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 41, 117, 0.1) 0%, transparent 40%),
        radial-gradient(circle, rgba(0, 242, 234, 0.05) 0%, transparent 40%);
      animation: rotate 60s linear infinite;
      opacity: 0.6;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image:
        radial-gradient(white, rgba(255, 255, 255, .2) 2px, transparent 3px),
        radial-gradient(white, rgba(255, 255, 255, .15) 1px, transparent 2px),
        radial-gradient(white, rgba(255, 255, 255, .1) 2px, transparent 3px);
      background-size: 550px 550px, 350px 350px, 250px 250px;
      background-position: 0 0, 40px 60px, 130px 270px;
      animation: twinkle 10s ease-in-out infinite alternate;
    }

    /* Glassmorphism */
    .glass {
      background: rgba(17, 12, 45, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-high {
      background: rgba(17, 12, 45, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .glass-nav {
      background: rgba(3, 0, 20, 0.9);
      /* High opacity for navbar */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes twinkle {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-20px);
      }
    }

    /* Scroll Reveal Classes */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-left {
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s ease-out;
    }

    .reveal-left.active {
      opacity: 1;
      transform: translateX(0);
    }

    .reveal-right {
      opacity: 0;
      transform: translateX(50px);
      transition: all 0.8s ease-out;
    }

    .reveal-right.active {
      opacity: 1;
      transform: translateX(0);
    }

    .reveal-zoom {
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      /* Bouncy effect */
    }

    .reveal-zoom.active {
      opacity: 1;
      transform: scale(1);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 4px;
      border: 1px solid #334155;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #06b6d4;
    }
  </style>

{

</script>

</html>
